<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
    <div id="tela-login-inicial" class="tela-login-inicial">
        <h1 id="titulo-tela-login" class="titulo-tela-login">Login</h1>
        <form id="form-login">
            <input type="text" id="cpfUsuario" placeholder="Digite seu CPF" required>
            <input type="password" id="senhaUsuario" placeholder="Digite sua Senha" required>
            <p>Não tem cadastro? <a href="cadastro.html">Faça seu cadastro aqui</a></p>
            <button type="submit" class="bt-login">Entrar</button>
        </form>
        <div id="mensagemErro"></div>
    </div>

    <script src="src/scripts/index.js"></script>
</body>
</html>
