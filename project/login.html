<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
    <div id="tela-login-inicial" class="tela-login-inicial">
        <h1 id="titulo-tela-login" class="titulo-tela-login">Login</h1>
        <form id="form-login">
            <input type="text" id="nomeUsuario" placeholder="Nome de usuario" required>
            <input type="text" id="senhaUsuario" placeholder="Senha" required>
            <button type="submit" class="bt-login">Entrar</button>
        </form>
    </div>
</body>
</html>
