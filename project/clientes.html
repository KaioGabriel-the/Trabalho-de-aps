<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pedidos do Cliente</title>
    <link rel="stylesheet" href="assets/styles/clientes.css">
</head>
<body>
    <h1>Lista de Pedidos do Cliente</h1>
    <div class="botao-container">
        <button><a href="order.html">Cadastrar Pedido</a></button>
        <button><a href="index.html">Sair</a></button>
    </div>
    
    <div class="clientes-container" id="clientesContainer"></div>
    
    <script>
        async function loadClients() {
            try {
                const cpfCliente = localStorage.getItem("cpf_cliente"); // Pega o CPF armazenado no localStorage
                if (!cpfCliente) {
                    alert("Cliente nÃ£o encontrado. Realize o login.");
                    return;
                }

                // RequisiÃ§Ã£o para buscar os pedidos do cliente logado
                const response = await fetch(`http://localhost:3000/pedidos?cpf=${cpfCliente}`);
                const pedidos = await response.json();

                const container = document.getElementById("clientesContainer");
                container.innerHTML = ""; // Limpa o conteÃºdo antes de adicionar os pedidos

                // Exibe os pedidos dentro de cartÃµes
                pedidos.forEach(pedido => {
                    const card = document.createElement("div");
                    card.classList.add("pedido-card");
                    card.innerHTML = `
                        <h3>ğŸ“Œ Pedido de ${pedido.sabor_pizza}</h3>
                        <p><strong>Tamanho:</strong> ğŸ• ${pedido.tamanho_pizza}</p>
                        <p><strong>Borda:</strong>ğŸ•  ${pedido.com_borda ? 'Com Borda' : 'Sem Borda'}</p>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Erro ao carregar pedidos:", error);
                alert("Erro ao carregar pedidos.");
            }
        }

        document.addEventListener("DOMContentLoaded", loadClients);
    </script>
</body>
</html>
