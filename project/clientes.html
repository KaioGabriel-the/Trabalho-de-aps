<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="assets/styles/clientes.css">
</head>
<body>
    <h1>Lista de Clientes</h1>
    <div class="clientes-container" id="clientesContainer"></div>
    
    <script>
        async function carregarClientes() {
    try {
        const response = await fetch("http://localhost:3000/clientes");
        const clientes = await response.json();

        const container = document.getElementById("clientesContainer");
        container.innerHTML = ""; // Limpa o conteúdo antes de adicionar os clientes

        clientes.forEach(cliente => {
            const card = document.createElement("div");
            card.classList.add("cliente-card");
            card.innerHTML = `
                <h3>${cliente.nome}</h3>
                <p><strong>🗺️ CEP:</strong> ${cliente.cep}</p>
                <p><strong>>🏠  Número:</strong> ${cliente.numero}</p>
                <p class="pedidos-info"><strong>🍕 Pedidos feitos:</strong> ${cliente.quantidadePedidos}</p>
            `;
            container.appendChild(card);
        });

    } catch (error) {
        console.error("Erro ao carregar clientes:", error);
        alert("Erro ao carregar clientes.");
    }
}

document.addEventListener("DOMContentLoaded", carregarClientes);

    </script>
    
    
</body>
</html>
