<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Pedido</title>
    <link rel="stylesheet" href="assets/styles/order.css">
</head>
<body>
    <div>
        <h1 id="title_pedido">PIZZA</h1>
        <form id="form_pedido">
            <fieldset>
                <legend>Detalhes do Pedido</legend>

                <div>
                    <label for="sabor_pizza">Sabor da pizza:</label>
                    <select id="sabor_pizza" name="sabor_pizza" required title="Escolha um sabor, por favor...">
                        <option value="" disabled selected>Selecione um sabor</option>
                        <option value="calabresa">Calabresa</option>
                        <option value="mussarela">Mussarela</option>
                        <option value="portuguesa">Portuguesa</option>
                        <option value="marguerita">Marguerita</option>
                    </select>
                </div>

                <div>
                    <label for="tamanho_pizza">Tamanho da pizza:</label>
                    <select id="tamanho_pizza" name="tamanho_pizza" required title="Escolha o tamanho, por favor...">
                        <option value="" disabled selected>Selecione o tamanho</option>
                        <option value="pequena">Pequena</option>
                        <option value="media">Média</option>
                        <option value="grande">Grande</option>
                        <option value="familia">Família</option>
                    </select>
                </div>

                <div>
                    <label for="borda_pizza">Borda da pizza:</label>
                    <select id="borda_pizza" name="borda_pizza" required title="Escolha, por favor...">
                        <option value="" disabled selected>Presença de borda</option>
                        <option value="com_borda">Com borda</option>
                        <option value="sem_borda">Sem borda</option>
                    </select>
                </div>

                <button type="submit" class="submit">Confirmar Pedido</button>
            </fieldset>
        </form>
    </div>
    <script src="/src//scripts/order.js"></script>

</body>
</html>
